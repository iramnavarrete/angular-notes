<div class="grid" #grid>
    <div class="" *ngFor="let note of notes">


        <div class="note">
            <div>
                <img id="img" src="assets/clip.png" style="margin-left: 40px;" width="40px" alt="">

            </div>
            <div class="note-content">
                <div class="header-note">
                    <div class="text-header">
                        {{note.title}}
    
                    </div>
    
                </div>
                <div class="text-description">
                    {{note.description}}
                </div>
    
                <div class="tags" id="tags">
                    <div *ngFor="let tag of note.tags; " class="tag">
                        {{tag}}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
